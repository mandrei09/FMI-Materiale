<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2</title>
    <style>
      .c1 {
        color: blueviolet;
      }

      .c2 {
        color: lime;
      }

      .c3 {
        color: salmon;
      }

      .c4 {
        color: black;
      }

      .c5 {
        color: gray;
      }
    </style>
  </head>
  <body>
    <script async>
      const N = Math.max(10, new Date().getMinutes());
      const body = document.getElementsByTagName("body")[0];
    //   console.log(N);
    //   console.log(Math.floor(Math.random() * 5 + 1));

      for (let i = 0; i < N; i++) {
        const newP = document.createElement("p");
        newP.innerHTML = "prenumeleMeu";
        newP.style.width = "100px"
        newP.classList.add(`c${Math.floor(Math.random() * 5 + 1)}`);
        body.appendChild(newP);
      }

      const pars = document.getElementsByTagName("p");
      for(let par of pars) {
          par.addEventListener("click", (e) => {
             const currentParClass = par.classList[0]; 
             const toBeDeletedPars = document.querySelectorAll(`.${currentParClass}`)
             for(let p of toBeDeletedPars) {
                 p.remove()
             }
             e.stopPropagation()
          })
      }

      document.addEventListener("click", (e) => {
          window.alert(e.clientY)
      })
    </script>
  </body>
</html>

- la incarcarea paginii, se creeaza N paragrafe, N=maxim(10, K) unde K este numarul de minute al orei curente (ex: pentru 10:32:29, K=32). 
- Textul fiecarui paragraf va fi prenumele vostru.
